<div *ngIf="new">
  <div class="head">
    <img src="assets/Arrow.png" id="arrow" alt="arrow" (click)="Back()">
  </div>

  <div class="main">
    <img src="{{new.image}}" width="600" height="400" id="image" alt="image">
    <p id="title">{{new.title}}</p>
    <p id="description">{{new.description}}</p>
  </div>

  <footer class="footer">

  </footer>
</div>
