<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@1,700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style_log.css" class="style">
</head>
<body>
    <div class="center">
        <h1>Log into your Account</h1>
        <form action="" method="post">
            <div class="image_logo"></div>
            <div class="txt_fixed">
                <input type="text" class="username" placeholder="Username" required>
            </div>
            <div class="txt_fixed">
                <input type="pass" class="password" placeholder="Password" required>
            </div>
            <div class="remember_me">
                <div class="remember_me_text">
                    <h2>Remember me</h2>
                </div>
                <input type="checkbox" name="remember_me" id="remember_me"  class="remember_me_logo">
            </div>
            <input type="submit" class="log_in" value="Log in">
            <div class="forget_password">
                <a href="#" class="forget_password_text">Forget Password</a>
            </div>
        </form>
    </div>
</body>
</html>
